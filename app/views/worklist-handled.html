  <div class="container">
    <div class="row">
      <div class="col-md-12 he-message-collapse">
        <div class="panel-group" id="accordion" role="tablist" aria-multiselectable="true">
          <div class="panel panel-default he-card-bg">
            <div class="he-panel-spacer"></div> 
              <div class="panel-body he-card" ng-repeat="feedback in feedbacks">
                <a ui-sref="app.feedbackdetails({userid:1,feedbackid:feedback.id})">
                  <div class="media">
                    <div class="media-body">
                      <p class="he-datestamp"><span class="glyphicon glyphicon-pencil" aria-hidden="true"></span> {{feedback.date | date: "dd.MM.yyyy HH:mm:ss"}}<span class="he-positive he-message-status pull-right">{{feedback.status}}</span></p>
                      <h4 class="media-heading">{{feedback.title}}</h4>
                      <p>{{feedback.short_description}}</p>
                    </div>
                  </div>
                </a>
              </div>
          </div>
        </div>
      </div>
    </div>
  </div>
